<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <!-- Campo de búsqueda -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterItems()"></ion-searchbar>

  <!-- Lista de personas filtrada -->
  <div class="scrollable-list">
    <ion-list>
      <ion-item-sliding *ngFor="let item of filteredItems">
        <ion-item>
          <ion-label>
            <h2>{{ item.nombre }}</h2>
            <p>Id: {{item.id}}&emsp;Edad: {{ item.edad }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editItem(item)">Editar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteItem(item.id)">Borrar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <!-- Formulario para agregar un nuevo cliente -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="newItem.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input [(ngModel)]="newItem.edad" type="number"></ion-input>
  </ion-item>

  <!-- Botón para agregar cliente -->
  <ion-button expand="block" (click)="addItem()">Agregar Persona</ion-button>

  <!-- Formulario de edición -->
  <ion-card *ngIf="editingItem">
    <ion-card-header>
      <ion-card-title>Editar Persona</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="editingItem.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input [(ngModel)]="editingItem.edad" type="number"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="saveEdit()">Guardar Cambios</ion-button>
      <ion-button expand="block" fill="clear" (click)="cancelEdit()">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
